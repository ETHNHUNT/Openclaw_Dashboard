name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd dashboard
          npm ci

      - name: Lint frontend
        run: |
          cd dashboard
          npm run lint

      - name: Build frontend
        run: |
          cd dashboard
          npm run build

      - name: Install server dependencies
        run: |
          cd dashboard/server
          npm ci

      - name: Generate Prisma client
        run: |
          cd dashboard/server
          npx prisma generate

      - name: Build server
        run: |
          cd dashboard/server
          npm run build
